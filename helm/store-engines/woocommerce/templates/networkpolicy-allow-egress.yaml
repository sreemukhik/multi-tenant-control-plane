apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-dns-https
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow internal namespace communication
  - to:
    - podSelector: {}
  # Allow HTTPS for WordPress updates
  - ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
